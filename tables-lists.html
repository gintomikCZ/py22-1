<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse:collapse;
    }
    th, td {
      border: 1px solid #cdcdcd;
      padding: .35em .8em;
    }
  </style>
</head>
<body>
  <ul>
    <li>švestka</li>
    <li>hruška</li>

  </ul>

    <li>švestka</li>
    <li>hruška</li>
    <li>jablko</li>

      <tr>

      <tr>

      </tr>

      </tr>

        <th>platy</th>

</html>
